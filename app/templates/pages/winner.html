{% extends 'base.html' %}

{% block content %}


<!-- Showcase -->
<section id="showcase">
    <div class="container text-center">
        <div class="home-search p-5">
            <div class="overlay p-5">
                <h1 class="display-4 mb-4">
                    We have a WINNER!!
                </h1>
                <h2 class="text-center mb-3">
                    {{ winner }} is the new EMPEROR! 
                </h2>
                <h2 class="text-center mb-3">
                    Final Score {{ score1 }} - {{ score2 }} 
                </h2>
                <div class="setgame">
                    <form action="{% url 'index' %}">
                        <!-- Form Row 1 -->
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                    <button class="btn btn-secondary btn-block mt-4" type="submit">Play Again</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
